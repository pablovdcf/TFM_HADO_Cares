# ------------------------- BARTHEL, GDS_FAST, PS_ECOG NODE PARAMETERS -------------------------
# Values replace and clasification for barthel, gds_fast and ps_ecog
barthel_cleaning:
  barthel_replacements:
    'no': 0
    n20: 20
    n80: 80
    z30: 30
    '4050': 50
    '3040': 40
    '5060': 60
    '990': 90
    '650': 65
  high_values: [200, 300, 400, 500, 600, 700, 800, 900, 950, 980, 120, 450, 250, 850, 350]
  classification_rules:
    Dependencia total: 20
    Dependencia severa: 40
    Dependencia moderada: 60
    Dependencia leve o minima: 90


ps_ecog_cleaning:
  ambiguous_values:
    - 'no'
    - 'nk'
    - 'si'
    - 'np'
    - 'o'
    - 'nop'
    - '7'
    - 'n23'
  value_replacements:
    '1000': '1'
    '00': '0'
  classification_rules:
    Dependencia total: '4'
    Dependencia severa: '3'
    Dependencia moderada: '2'
    Dependencia leve o minima: '1'
    Independencia: '0'
  ecog_classification:
    '0': 'Totalmente asintomatico'
    '1': 'Sintomas leves'
    '2': 'Sintomas moderados'
    '3': 'Necesita ayuda para la mayoria de actividades'
    '4': 'Encamado el 100%'
    '5': 'Fallecido'

gds_fast_cleaning:
  ambiguous_values_to_zero: ["no", "o", "n0", "b"]
  barthel_to_gds_mappings:
    Dependencia total: '7'
    Dependencia severa: '5'
  gds_classification:
    1: "Ausencia de deficit cognitivo"
    2: "Deficit cognitivo muy leve"
    3: "Deficit cognitivo leve"
    4: "Deficit cognitivo moderado"
    5: "Deficit cognitivo moderadamente grave"
    6: "Deficit cognitivo grave"
    7: "Deficit cognitivo muy grave"
    0: "No realizado o desconocido"


